<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@700&family=Prompt:wght@500&family=Sen:wght@600&display=swap');
        body{ background: #f2f2f2;}
        h1{
        margin: 20px;
        font-family: 'Sen', sans-serif;
        font-size: 40px;
        text-align: center;
        }
        p{
        font-size: 20px;
        font-family: 'Prompt', sans-serif;
        }
        .p-3{
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        background: #4d4d4d;
        border-radius: 5px;
        }
        label{
        color: #fff;
        font-size: 18px;
        }
        [type="file"]{
        padding: 20px 30px;
        outline: none;
        }
        .form-control{
        border: 2px solid #ffcc00;
        background: transparent;
        }
        [type="submit"]{
        border: 2px solid #ffcc00;
        background: transparent;
        border-radius: 5px;
        font-size: 20px;

        padding: 10px 30px;
        color: #fff;
        }
        [type="submit"]:hover{
        background: #e6b800;
        border: none;
        color: #fff;
        }
        .result{
        color: #fff;
        }
    </style>
</head>
<body>
    <h1>Plant Disease Detection</h1>
    <div class="container overflow-hidden">
  <div class="row gx-3">
    <div class="col">
     <div class="p-3 ">
         <form action="/predict" method="post" enctype="multipart/form-data">
        <div>
            <label for="formFileLg" class="form-label">Upload Image to predict the disease</label>
            <input class="form-control form-control-lg w-75 text-center " id="formFileLg" type="file" name="file" id="file" accept="image/*">
        </div>
        <button class="mx-auto my-5 mx-auto" type="submit" value="Predict">Predict</button>
    </form>
     </div>
    </div>
    <div class="col">
      <div class="p-3 ">
          <div class="result">
            <h2>Prediction Result</h2>
             <p>Predicted Disease: {{ prediction }}</p>
        </div>
      </div>
    </div>
  </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
